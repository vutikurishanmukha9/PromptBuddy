# render.yaml
services:
  - type: web
    name: promptbuddy-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "python backend/flask_app.py"
    envVars:
      - key: OPENAI_API_KEY
        value: your-openai-key
      - key: GEMINI_API_KEY
        value: your-gemini-key
      - key: CLAUDE_API_KEY
        value: your-claude-key
      - key: COHERE_API_KEY
        value: your-cohere-key
